      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-09b459cf485d4b1f3304947240314c05.css?vsn=d">

     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
     <link
        rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">

   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
   <div id="page-loader" class="page-loader">
     <div class="spinner"></div>
   </div>
    <nav>
      <a href="index.html" class="logo-img">
         <img src="images/logo.png">
      </a>
      <div class="nav-links">
         <a href="products.html">PRODUCTS</a>
         <div class="cart">
            <a href="cart.html"><i class="fa-sharp fa-light fa-bags-shopping"></i></a>
            <p class="cart-number"></p>
         </div>
      </div>
   </nav>

   <section class="product-page-container">

     <div class="product-page-image">
        <!-- Large image -->
        <img id="product-image" src="images/" alt="Product image of a shirt">

        <!-- Thumbnails -->
        <div class="thumbnail-gallery" id="thumbnail-gallery">
          <!-- Thumbnails will be injected here dynamically -->
        </div>
      </div>

     <div class="product-page-details">
       <div class="navbar">
         <a href="index.html">Home</a> / <a href="products.html">Products</a> / <span id="product-breadcrumb"></span>
       </div>

       <h3 id="product-name"></h3>
       <p id="product-price"></p>

       <div class="size">
           <p>Size</p>
           <ul id="size-options">
             
           </ul>
         </div>


       <hr>

       <div class="quantity">
           <div class="quantity-flex">
             <span id="decrease-btn" class="decrease">-</span>
             <span id="quantity-value" class="middle">1</span>
             <span id="increase-btn" class="increase">+</span>
           </div>
      </div>

       <hr>

      <div class="add-to-cart">
        <button id="add-to-cart-btn">Add to cart</button>
        <span id="added-text" style="display: none; color: green;">Added</span>
       <span id="select-size-msg" style="display: none; color: red;">Please select a size</span>
      </div>

     </div>
</section>

   <footer>
      <div class="footer1">
         <div class="footer-link">
            <h3>Quick Links</h3>

           <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="cart.html">Cart</a></li>
            </ul>
         </div>

         <div class="footer-link">
            <h3>Socials</h3>

            <ul>
              <li><a href="https://www.instagram.com/baggyznjeans?igsh=MnA2bmVrd25udXMy" target="_blank"><i class="fa-brands fa-instagram" aria-label="Instagram"></i></a></li>
             
            </ul>
         </div>
      </div>

      <hr>

      <div class="copyright">
         <p>Copyright Â© 2025 Lucastrend</p>

         <p>Powered by Lucastrend</p>
      </div>
   </footer>

</html>
