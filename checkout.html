   <body>
     <section class="checkout-layout">
       <section class="checkout-form-section leftt">
         <h2>Delivery Info</h2>
         <form id="checkout-form" class="checkoutform">
           <label>Full Name</label>
           <input type="text" id="user-name" required>

           <label>Email</label>
           <input type="email" id="user-email" required>

           <label>Phone Number</label>
           <input type="tel" id="user-phone" required>

           <label>Address</label>
           <input type="text" id="user-address" required>

           <label>State</label>
           <select id="user-state" required>
             <option value="">--Select State--</option>
             <option value="Lagos">Lagos (₦2000)</option>
             <option value="Abuja">Abuja (₦2500)</option>
             <option value="Others">Others (₦3000)</option>
           </select>

           <p id="final-total" class="bold-text"></p>
           <button type="submit">Pay with Paystack</button>
         </form>
       </section>

       <section class="checkoutsummary rightt" id="checkout-summary">
         <!-- Cart items summary will be generated here -->
       </section>
     </section>
